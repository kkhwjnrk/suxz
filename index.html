<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Suxz - Online Learning Platform">
  <meta name="description" content="The best Online Learning Platform ever">

  <title>Suxz - Online Learning Platform</title>

  <link rel="shortcut icon" href="images/brand-icon.svg" type="image/x-icon">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header" id="header">
    <div class="container">

      <a href="/" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav class="navbar" id="navbar">

        <div class="navbar-top">
          <a href="/" class="logo">
            <img src="images/logo.png" alt="logo">
          </a>

          <button class="navbar-toggle" aria-label="close-menu" data-toggle>
            <i class="bx bx-x"></i>
          </button>
        </div>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="#" class="navbar-link active">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Learning</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">About Us</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Testimonial</a>
          </li>

        </ul>

        <div class="navbar-action">
          <a href="#" class="login-btn">Log In</a>

          <button class="btn btn-primary">Sign Up</button>
        </div>

      </nav>

      <button class="navbar-toggle" aria-label="open-menu" data-toggle>
        <i class="bx bx-menu-alt-right"></i>
      </button>

      <div class="overlay" id="overlay" data-toggle></div>
    </div>
  </header>

  <main>

    <section class="section hero">
      <div class="container col-2">

        <article class="hero-content">
          <span class="badge">suxz make it easy</span>

          <h1 class="title">find your way of success</h1>

          <p class="text">We help you to increase self-confidence and train yourself in a direction, and make you more
            creative in developing a work</p>

          <div class="action-btn">
            <button class="btn btn-secondary" aria-label="get started">Get Started</button>

            <button class="btn btn-tertiary" aria-label="our service">Our Service</button>
          </div>
        </article>

        <figure class="hero-img">
          <img src="images/hero-img.png" alt="hero image" class="w-100">
        </figure>

      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>

</html>
